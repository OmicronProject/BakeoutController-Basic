# Travis CI Build file for BakeoutController
# Written by Michal Kononenko

# We need sudo so we can use apt-get
sudo: false

language: java
jdk:
    - oraclejdk8

branches:
    except:
        - gh-pages

notifications:
    email: false

# Due to a peculiarility in caching dependencies in Gradle,
# remove the module lock file and files having to do with
# plugin dependency resolution
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

before_install:
    - "export DISPLAY=:99.0"
	- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1920x1080x32"
    - pip install --user codecov

before_script:
    - chmod +x gradlew

after_success:
    - codecov

